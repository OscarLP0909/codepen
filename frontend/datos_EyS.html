<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Entradas y Salidas</title>
    <link rel="stylesheet" href="datos_EyS.css">
</head>
<body>
    <h1>Registros de Entradas y Salidas</h1>
    <input type="text" id="nombrePersona" placeholder="Introduce el nombre">
    <button id="buscarRegistros">Buscar registros</button>
    <table border="1" id="tablaRegistros" style="margin-top:20px; display:none;">
        <thead>
            <tr>
                <th>QR_ID</th>
                <th>Nombre</th>
                <th>Sociedad</th>
                <th>Centro</th>
                <th>Estado</th>
                <th>Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="mensaje"></div>
    <button id="bckButton">Volver a Inicio</button>
    <!-- Modal para editar fecha y hora -->
    <div id="modalEditarHora" class="modal">
  <div class="modal-content">
    <span id="cerrarEditarHora" class="close">&times;</span>
    <h3>Editar fecha y hora</h3>
    <input type="date" id="inputFecha"><br><br>
    <input type="time" id="inputHora"><br><br>
    <div style="display: flex; justify-content: center;">
      <button id="guardarHoraBtn" style="margin-top: 16px;">Guardar</button>
    </div>
  </div>
</div>
<script>
        document.getElementById("bckButton").addEventListener("click", function() {
            // Volver al archivo HTML anterior
            window.location.href = "index.html";
        });
        </script>
    <script src="datos_EyS.js"></script>
</body>
</html>
